<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/menu-header.css">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/produtos.css">
  <link rel="stylesheet" href="./css/menu-lateral.css">
  <link rel="stylesheet" href="./css/dropdown.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/4d7495ab7e.js" crossorigin="anonymous"></script>
  <title>Produtos</title>
</head>

<body>

  <div class="container">
    <header>
      <div id="wrapper-menu">
        <!-- menu mobile -->
        <div class="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div id="logo">
          <a href="/frontend/index.html">
            <img class="logo" src="./images/logo.png">
          </a>
        </div>
        <div id="top-menu">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="produtos.html">Produtos</a>
            </li>
            <li>
              <a href="contato.html">FAQ</a>
            </li>
          </ul>
        </div>
        <div id="carrinho">
          <div id="user-form">
            <div id="user">
            </div>
          </div>
          <!-- <img src="./images/shopping.png"> -->
          
          <div id="cart" class="cart" data-totalitems="0" onclick="showDropdownCart()">
            <i class="fas fa-shopping-cart"></i>



            <div class="dropdown-cart" id="dropdown-cart">
          
              <div class="cart-info">
                <div class="inside-cart" data-totalitems="0"><i class="fas fa-shopping-cart"></i>
                </div>
                <div class="total">
                  <span>Total: <p class="price"> $165.00</p></span>

                </div>
              </div>
              
               <hr>
              
              <div class="cart-prodcuts"> 
                <!--  BATTLEFIELD  PURCHASE -->
                <div class="cart-product">
                    <div class="cart-img-product"> 
                      <img src="https://images-na.ssl-images-amazon.com/images/I/81zk93c4ZoL._AC_SL1500_.jpg"> 
                    </div>
                    <div class="cart-info-product"> 
                      <h4>Battlefield 1</h4> 
                      <div class="cart-product-purchase">
                        <p class="price">$60.00</p>
                        <span> Quantity: 1 </span>
                       </div>
                    </div>
                </div>
                <!--  RED DEAD REDEMPTION 2 PURCHASE -->
                <div class="cart-product">
                    <div class="cart-img-product"> 
                      <img src="https://images-na.ssl-images-amazon.com/images/I/81dKP%2BiFloL._AC_SL1500_.jpg"> 
                    </div>
                    <div class="cart-info-product"> 
                      <h4>Red Dead Redemption 2</h4> 
                      <div class="cart-product-purchase">
                        <p class="price">$55.00</p>
                        <span> Quantity: 1 </span>
                       </div>
                    </div>
                </div>            
                <!--  UNCHARTED COLLECTION PURCHASE -->
                <div class="cart-product">
                    <div class="cart-img-product"> 
                      <img src="https://media.playstation.com/is/image/SCEA/uncharted-the-nathan-drake-collection-boxart-two-column-01-ps4-us-03jun15?$TwoColumn_Image$"> 
                    </div>
                    <div class="cart-info-product"> 
                      <h4>Uncharted Nathan Drake Collection</h4> 
                      <div class="cart-product-purchase">
                        <p class="price">$50.00</p>
                        <span> Quantity: 1 </span>
                       </div>
                    </div>
                </div>
              </div>
              <hr>
              <button id="checkout"> Finalizar Compra </button>
            </div>



          </div>
        </div>
      </div>
    </header>

    <div id="container-produtos">
    </div>

    <div id="menu-lateral">
      <div id="filtragem">
        <label for="pesquisar-nome" class="labelFiltro">Pesquisar Produto</label>
        <input id="pesquisar-nome" placeholder="Pesquisar" class="filtro" onkeyup="pesquisar(this)">


        <div class="filtro-cor">
          <label for="" id="filtrar-cor">Filtrar por Cor</label> </br>
          <input type="checkbox" id="cor-preto" class="filtro-checkbox">
          <label for="cor-preto" class="cor-nome"> Preto</label>
        </div>

        <div class="filtro-cor">
          <input type="checkbox" id="cor-vermelho" class="filtro-checkbox">
          <label for="cor-vermelho" class="cor-nome">Vermelho</label>
        </div>

        <div class="filtro-cor">
          <input type="checkbox" id="cor-azul" class="filtro-checkbox">
          <label for="cor-azul" class="cor-nome">Azul</label>
        </div>

        <div class="filtro-cor">
          <input type="checkbox" id="cor-rosa" class="filtro-checkbox">
          <label for="cor-rosa" class="cor-nome">Rosa</label>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="./js/shopping.js"></script>
  <script src="./js/dropdown_cart.js"></script>
  <script src="./js/pesquisa.js"></script>
</body>

</html>

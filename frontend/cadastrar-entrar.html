<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
    <header>
        <nav id="menu">
            <div id="logo">
                <a>
                    <img class="logo" src="images/logo.png">
                </a>
            </div>

            <div id="user">
                <ul>
                    <li id="menu-cadastro">
                        <a>Cadastro</a>
                    </li>
                    <li id="menu-entrar">
                        <a>Entrar</a>
                    </li>
                </ul>
            </div>

            <div id="navegacao">
                <div id="itens-menu">
                    <ul>
                        <li>
                            <a>Home</a>
                        </li>
                        <li>
                            <a>Produtos</a>
                        </li>
                        <li>
                            <a>FAQ</a>
                        </li>
                    </ul>
                </div>
                <div id="carrinho">
                    <a>
                        <img id="img-carrinho" src="images/shopping.png">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="tela-formulario">
            <div id="cadastrar">
                <form action="/cadastrar">
                    <label for="nome-cadastrar">Nome Completo</label>
                    <input type="text" id="nome-cadastrar" required>
                    <label for="email-cadastrar">Email</label>
                    <input type="text" id="email-cadastrar" required>
                    <label for="senha-cadastrar">Criar Senha</label>
                    <input type="password" id="senha-cadastrar" required>
                    <label for="confirm-cadastrar">Confirmar Senha</label>
                    <input type="password" id="confirm-cadastrar" required>
                </form>
            </div>

            <div id="entrar">
                <form action="/costumers/login" method="post">
                    <label for="email-entrar">Email</label>
                    <input type="text" id="email-entrar" required>
                    <label for="senha-entrar">Senha</label>
                    <input type="password" id="senha-entrar" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
